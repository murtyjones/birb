version: 2.1
jobs:
  build_and_deploy:
    machine: true
    steps:
      - checkout
      - restore_cache:
          keys:
            - v4-cargo-cache-{{ arch }}-{{ .Branch }} # Cache for the branch that you're on
            - v4-cargo-cache-{{ arch }}- # If that doesn't exist, use the default cache across all branches
      - run:
          name: Run tests
          command: |
            make test
      - run:
          name: Build binary and docker image
          command: |
            make build-binary
            make copy-artifacts
            make build-push-docker-image
      - save_cache:
          key: v4-cargo-cache-{{ arch }}-{{ .Branch }}
          paths:
            - target
            - /usr/local/cargo

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_and_deploy
